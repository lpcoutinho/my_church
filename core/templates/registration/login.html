{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="auth-form">
    <h2>Login</h2>
    {% if form.errors %}
        <p class="error">Please enter a correct username and password.</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="id_username">Username:</label>
            {{ form.username }}
        </div>
        <div>
            <label for="id_password">Password:</label>
            {{ form.password }}
        </div>
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>.</p>
</div>
{% endblock %}
